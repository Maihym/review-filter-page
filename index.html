<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Filter Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>How was your experience?</h1>
            <p>Your feedback helps us improve our service</p>
        </header>

        <main class="main-content">
            <!-- Star Rating Component -->
            <div class="rating-section">
                <div class="stars-container">
                    <div class="stars" id="stars">
                        <span class="star" data-rating="1">â˜…</span>
                        <span class="star" data-rating="2">â˜…</span>
                        <span class="star" data-rating="3">â˜…</span>
                        <span class="star" data-rating="4">â˜…</span>
                        <span class="star" data-rating="5">â˜…</span>
                    </div>
                    <p class="rating-text" id="ratingText">Tap a star to rate</p>
                </div>
            </div>

            <!-- Feedback Form (shown for ratings < 5) -->
            <div class="feedback-form" id="feedbackForm" style="display: none;">
                <h3>Help us improve</h3>
                <form id="improvementForm">
                    <div class="form-group">
                        <label for="feedback">What could we do better?</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Please share your feedback..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>

            <!-- Review Links Modal (shown for 5 stars) -->
            <div class="modal-overlay" id="modalOverlay" style="display: none;">
                <div class="modal">
                    <div class="modal-header">
                        <h3>Thank you for the 5-star rating! ðŸŒŸ</h3>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-content">
                        <p>We'd love it if you could share your experience with others!</p>
                        <div class="review-links" id="reviewLinks">
                            <!-- Review links will be dynamically generated here -->
                        </div>
                        <button class="skip-btn" id="skipReview">Skip for now</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 First Electric. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
