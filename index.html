<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rate Our Service</h1>
            <p class="subtitle">Your feedback helps us improve</p>
        </header>

        <main>
            <div class="rating-section">
                <div class="stars-container">
                    <div class="star" data-rating="1">â˜…</div>
                    <div class="star" data-rating="2">â˜…</div>
                    <div class="star" data-rating="3">â˜…</div>
                    <div class="star" data-rating="4">â˜…</div>
                    <div class="star" data-rating="5">â˜…</div>
                </div>
                <p class="rating-text">Tap a star to rate</p>
            </div>

            <!-- Feedback Form (shown for ratings < 5) -->
            <div class="feedback-form" id="feedbackForm" style="display: none;">
                <h2>Help Us Improve</h2>
                <form id="feedbackFormElement">
                    <div class="form-group">
                        <label for="feedback">What can we do better?</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Please share your feedback..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com">
                    </div>
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>

            <!-- Review Platform Popup (shown for 5-star rating) -->
            <div class="review-popup" id="reviewPopup" style="display: none;">
                <h2>Thank You! ðŸŽ‰</h2>
                <p>We're thrilled you had a great experience!</p>
                <p>Would you mind leaving us a review on one of these platforms?</p>
                
                <div class="review-buttons">
                    <a href="#" class="review-btn google-btn" target="_blank">
                        <span class="btn-icon">G</span>
                        Google Reviews
                    </a>
                    <a href="#" class="review-btn yelp-btn" target="_blank">
                        <span class="btn-icon">Y</span>
                        Yelp
                    </a>
                    <a href="#" class="review-btn facebook-btn" target="_blank">
                        <span class="btn-icon">f</span>
                        Facebook
                    </a>
                    <a href="#" class="review-btn trustpilot-btn" target="_blank">
                        <span class="btn-icon">T</span>
                        Trustpilot
                    </a>
                </div>
                
                <button class="close-btn" onclick="closeReviewPopup()">Maybe Later</button>
            </div>
        </main>
    </div>

    <!-- Overlay for popup -->
    <div class="overlay" id="overlay" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
